<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/menu.css">
    <title>Home_Work_4</title>
</head>
<body> 
    <section class="wrap">
        <a class="menu-button" href="#" alt="menu_button"><img src="images/heroicons-solid_menu-alt-2.png" alt=""></a>

        <h1>Menu</h1>

        <form action="#">
            <input type="search" placeholder="Search food here">
        </form>
        <div class="menu-block">
            <div class="menu-item">
                <button class="item-img" src="#"><img src="images/image 4.png" alt="food" width="37px" height="37px"></button>
                <h5>Food</h5>
            </div>
            <div class="menu-item">
                <button class="item-img" src="#"><img src="images/emojione_tropical-drink.png" alt="drinks" width="37px" height="37px"></button>
                <h5>Drinks</h5>
            </div>
            <div class="menu-item">
                <button class="item-img" src="#"><img src="images/emojione_ice-cream.png" alt="dessert" width="37px" height="37px"></button>
                <h5>Dessert</h5>
            </div>       
        </div>

        <h3>Burger</h3>

        <div class="menu-proposition">
            <div class="burger-img">
                <img src="images/Big_mac.png" alt="big_mac">
            </div>
            <div class="menu-description">
                <h4>Big Mac</h4>
                <p>Rs 240</p>
            </div>
        </div>
        <div class="menu-proposition">
            <div class="burger-img second">
                <img src="images/KFC_double.png" alt="KFC_double">
            </div>
            <div class="menu-description">
                <h4>KFC Double</h4>
                <p>Rs 252</p>
            </div>
        </div>
        <div class="menu-proposition">
            <div class="burger-img last">
                <img src="images/Fish_burger.png" alt=fish_burger">
            </div>
            <div class="menu-description">
                <h4>Fish Burger</h4>
                <p>Rs 220</p>
            </div>
        </div>
    </section>   
</body>
</html>
